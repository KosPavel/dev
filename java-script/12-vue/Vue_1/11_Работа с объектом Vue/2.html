<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app1">
    <input type="text" v-model="name" />
    <input type="number" v-model="age" />
    <p>{{name}} - {{age}} - {{position}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	var vm1 = new Vue({
		el: '#app1',
		data: {name:'Tom', age: 34}
	});

	// определение нового свойства
	vm1.position = "admin";
</script>
</body>
</html>
