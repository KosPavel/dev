<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
	<button v-on:click="counter++">+</button>
<!-- Сокращенный синтаксис обработчиков событий -->
	<button @click="if(counter>0) counter--;">-</button>
	<div>{{counter}}</div>
</div>
<script src=" https://cdn.jsdelivr.net/npm/vue">
</script>
<script>
    var app = new Vue({
        el: '#app',
        data: {counter:0},
    });
</script>
</body>
</html>
