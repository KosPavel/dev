<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>Введите число:<input v-model="number"></p>
    <p>{{ result }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            number: '',
            result: ''
        },
        watch: {
            number: function (newNumber) {
                this.asyncCalc(newNumber);
            }
        },
        methods:{
            asyncCalc: function(newNumber){
                this.result = 'Идет вычисление...';
                var vm = this;
                setTimeout(function(){
                    vm.result = 'Рзультат: ' + newNumber* newNumber;
                }, 2000);
            }
        }
    });
</script>
</body>
</html>
