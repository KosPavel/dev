<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <script type="text/javascript">
        let arr = [1,2,3,-1,-2,-3];
        function filter(arr, func) {
            let arrNew = [];
            for (let i = 0; i < arr.length; i++) {
                if (func(arr[i])) {
                    arrNew.push(arr[i]);
                }
            }
            return arrNew;
        }

        function isNegative(x) {
            return x < 0;
        }
        console.log(filter(arr, isNegative));
    </script>
</body>
</html>
