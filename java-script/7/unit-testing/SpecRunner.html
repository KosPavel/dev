<script>
    function del(num1, num2) {
      return num1 / num2;
    }

    describe('Первая серия тестов', function(){
        //test1 - positive
        it('деление 2 на 2', function(){
            let num1 = 2, num2 = 2;
            let result = del(num1, num2);
            expect(result).toBe(1);
          });
        //test1 - negative
        it('деление 2 на 0', function(){
            let num1 = 2, num2 = 0;
            let result = del(num1, num2);
            expect(result).toBe(Infinity);
          });
    });
</script>
