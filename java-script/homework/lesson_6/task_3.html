<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function rand(min,max) {
			let arr = [];
			return function () {
				let result = Math.round(min - 0.5 + Math.random() * (max - min + 1));
				let status = false;
				for (let i = 0; i < arr.length; i++) {
					if (result = arr[i]) {
						status = true;
						break;
					}
				}
				if (status === false) {
					arr.push(result);
					return console.log(result, arr);
				} else {
					rand(min, max);
				}
			};
		}

		let go = rand(0,100);
		for (let i = 0; i < 101; i++) {
			go();
		}
	</script>
</body>
</html>
