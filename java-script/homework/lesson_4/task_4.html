<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr = [12,4,3,10,1,20]; //cocktail sort
		leftIndex = 0;
		rightIndex = arr.length - 1; //присваиваем индексы, после одного прохода справа окажется max, слева min
		while (leftIndex < rightIndex) { //цикл while пока отрезок не схлопнется в один элемент
			for (let i = leftIndex; i < rightIndex; i++) { //здесь проходим слева направо, max "всплывает"
				if (arr[i] > arr[i+1]) {
					let temp = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = temp;
				}
			}
			rightIndex--; //max занял своё место, его больше не трогаем

			for (let i = rightIndex; i > leftIndex; i--) { //здесь проходим справа налево, min тонет
				if (arr[i] < arr[i-1]) {
					let temp = arr[i];
					arr[i] = arr[i-1];
					arr[i-1] = temp;
				}
			}
			leftIndex++; //min занял своё место, его больше не трогаем
		}
		console.log(arr);
	</script>
</body>
</html>
