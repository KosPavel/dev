<body>
	<script type="text/javascript">
		var arr = [12,4,5,10,1,20];
		var min = arr[0];
		var min_ind, max_ind;
		var max = arr[0];
		for (let i = 1; i < arr.length; i++) {
			if (arr[i] < min) {
				min = arr[i];
				min_ind = i;
			}
		}
		arr.splice(min_ind, 1);
		for (let i = 1; i < arr.length; i++) {
			if (arr[i] > max) {
				max = arr[i];
				max_ind = i;
			}
		}
		arr.splice(max_ind, 1);
		console.log(arr);
	</script>
</body>
