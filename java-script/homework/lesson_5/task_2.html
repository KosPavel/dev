<body>
	<script>
		var a = [1,2,3];
		var b = [2,3,4];

		for (let i = 0; i < a.length; i++) {
			c.push(a[i]);
		}

		for (let i = 0; i < b.length; i++) {
			let isUniq = true;
			for (let j = 0; j < c.length; j++) {
				if (b[i] === c[j]) {
					isUniq = false;
				}
			}
			if (isUniq === true) {
				c.push(b[i]);
			}
		}
		console.log(c);
