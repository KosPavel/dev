<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var a = [1,2,2,3];
		var b = [2,3,4,4,1,5];
		var c = [];
		
		function uniqArr(a, b){
			for (let i = 0; i < a.length; i++){
				if (check(c, a[i])){
					c.push(a[i]);
				}
			}

			for (let i = 0; i < b.length; i++){
				if (check(c, b[i])){
					c.push(b[i]);
				}
			}

		}

		function check(c, el){
			for (let i = 0; i < c.length; i++){
				if (el === c[i]) {
					return false;
				}
			}
			return true;
		}

		uniqArr(a, b);
		console.log(c);
	</script>
</body>
</html>
